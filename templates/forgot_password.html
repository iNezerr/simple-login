{% load static %}
<!doctype html>
<html lang="en">
  <head>
  	<title>Lushlyrics - Forgot Password</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="{% static "css/style.css" %}">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Forgot Your Password?</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-12 col-lg-10">
					<div class="wrap d-md-flex">
						<div class="text-wrap p-4 p-lg-5 text-center d-flex align-items-center order-md-last">
							<div class="text w-100">
								<h2>Reset Password</h2>
								<p>Remembered your password?</p>
								<a href="{% url 'login_page' %}" class="btn btn-white btn-outline-white">Sign In</a>
							</div>
			      </div>
						<div class="login-wrap p-4 p-lg-5">
			      	<div class="d-flex">
			      		<div class="w-100">
			      			<h3 class="mb-4">Reset Password</h3>
			      		</div>
			      	</div>

							<form method="POST" class="signin-form">
								{% csrf_token %}
								{% if error %}
									<div class="form-group">
										<span style="color:#f79862; display:block; text-align:center; margin-bottom:15px;">
											{{ error }}
										</span>
									</div>
								{% endif %}

			      		<div class="form-group mb-3">
			      			<label class="label" for="email">Email Address</label>
			      			<input type="email" class="form-control" name="email" placeholder="Email" required>
			      		</div>

		            <div class="form-group">
		            	<button type="submit" class="form-control btn btn-primary submit px-3">Send Reset Link</button>
		            </div>
		          </form>
		        </div>
		      </div>
				</div>
			</div>
		</div>
	</section>

	<script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/popper.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/main.js' %}"></script>

	</body>
</html>
